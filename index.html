  </main>

  <!-- Fullscreen viewer -->
  <div id="fullscreen-viewer">
    <span id="close-btn">&times;</span>
    <img id="fullscreen-image" alt="Full Image" />
  </div>

  <footer class="footer">
    <div class="footer-container">
      <p>Made by MICRO's Programming Division. Source code <a class="source-code" href="https://github.com/izzarkan/demo-micro">here.</a></p>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const viewer = document.getElementById("fullscreen-viewer");
      const viewerImg = document.getElementById("fullscreen-image");
      const closeBtn = document.getElementById("close-btn");
      // const nav = document.querySelector(".nav-wrapper"); // enable if navbar is back

      // Open fullscreen
      document.querySelectorAll(".clickable-image").forEach(img => {
        img.addEventListener("click", () => {
          viewerImg.src = img.src;
          viewer.classList.add("show");
          document.body.classList.add("fullscreen-open");
          // nav.style.display = "none";
        });
      });

      // Close fullscreen
      function closeFullscreen() {
        viewer.classList.remove("show");
        document.body.classList.remove("fullscreen-open");
        // nav.style.display = "";
      }

      closeBtn.addEventListener("click", closeFullscreen);
      viewer.addEventListener("click", e => {
        if (e.target === viewer) closeFullscreen();
      });
      document.addEventListener("keydown", e => {
        if (e.key === "Escape") closeFullscreen();
      });

      // Page load animation
      document.querySelector(".main").classList.add("loaded");
      document.querySelectorAll(".gallery img").forEach((img, i) => {
        img.style.setProperty("--delay", `${i * 100}ms`);
      });
    });
  </script>
</body>
</html>
