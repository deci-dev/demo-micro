<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Micro - Divisi Programming</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="nav-wrapper">
        <div class="navbar-floating">
            <nav>
                <a href="#" class="nav-text">About</a>
                <a href="#" class="nav-text">Album 1</a>
                <a href="#" class="nav-text">Album 2</a>
            </nav>
        </div>
    </div>

    <!-- Main (Gallery) -->
    <main class="main">
        <h1 class="main-title">Demo Micro - Programming & Photography.</h1>

        <div class="gallery">
                <img class="clickable-image" src="https://images.unsplash.com/photo-1458668383970-8ddd3927deed" alt="Random Image 1">
                <img class="clickable-image" src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8" alt="Random Image 2">
                <img class="clickable-image" src="https://images.unsplash.com/photo-1466970601638-4e5fb6556584" alt="Random Image 3">
                <img class="clickable-image"src="https://images.unsplash.com/photo-1472396961693-142e6e269027" alt="Random Image 4">
                <img class="clickable-image" src="https://images.unsplash.com/photo-1500485035595-cbe6f645feb1" alt="Random Image 5">
                <img class="clickable-image" src="https://images.unsplash.com/photo-1682687218608-5e2522b04673" alt="Random Image 6">
                <img class="clickable-image" src="https://images.unsplash.com/reserve/bOvf94dPRxWu0u3QsPjF_tree.jpg" alt="Random Image 7">
                <img class="clickable-image" src="https://images.unsplash.com/photo-1682685797229-b2930538da47" alt="Random Image 8">
                <img class="clickable-image"src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b" alt="Random Image 9">
                <img class="clickable-image" src="https://images.unsplash.com/photo-1617634667039-8e4cb277ab46" alt="Random Image 10" id="">
        </div>

        <!-- Fullscreen viewer -->
        <div id="fullscreen-viewer">
            <span id="close-btn">&times</span>
            <img id="fullscreen-image" src="https://images.unsplash.com/photo-1617634667039-8e4cb277ab46" alt="Full Image">
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-items">
                <p>Made by MICRO's Programming Division.</p>
            </div>
        </div>
    </footer>
    <script>
        const fullscreenViewer = document.getElementById("fullscreen-viewer");
        const fullscreenImage = document.getElementById("fullscreen-image");
        const closeBtn = document.getElementById("close-btn");

        document.querySelectorAll(".clickable-image").forEach(img => {
            img.addEventListener("click", () => {
                fullscreenImage.src = img.src;
                fullscreenViewer.classList.add("show");
            });
        });

        closeBtn.addEventListener("click", () => {
            fullscreenViewer.classList.remove("show");
        });

        fullscreenViewer.addEventListener("click", (e) => {
            if (e.target === fullscreenViewer || e.target === closeBtn) {
                fullscreenViewer.classList.remove("show");
            }
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                fullscreenViewer.classList.remove("show");
            }
        });
    </script>
</body>
</html>
